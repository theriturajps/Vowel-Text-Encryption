<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Proposed algorithm for encryption</title>
</head>
<body>
    <div class="container">
        <section class="utility">
            <div class="top-btn-holder">
                <button id="encrypt" class="toggle-btn">Encryption</button>
                <button id="decrypt" class="toggle-btn">Decryption</button>
            </div>
            <div class="util-container">
                <!-- dynamic content -->
            </div>
        </section>
    </div>


    <!-- block content -->
    <div id="encr-block" style="display: none;">
        <div class="form-container">
            <form id="enc-form" class="enc" onsubmit="encrypt(event)">
                <input type="text" placeholder="Enter your message" class="uinput" id="encr-input" name="encr-input">
                <button class="util-btn" id="enc-btn">Encrypt</button>
            </form>
        </div>
        <div class="key-container">
            <button id="generate-key" class="util-btn" onclick="generateKey()">Generate new secret key</button>
            <p class="key-holder" id="sec-key"><!--output is expected here--></p>
            <p id="caution">*please remember the secret key for decryption</p>
        </div>
        <div class="output-container">
            <p><strong><u>Encrypted text:</u></strong> </p>
            <p id="enc-out"></p>
        </div>
    </div>
    <div id="decr-block" style="display: none;">
        <div class="form-container">
            <form id="dec-form" class="decr" onsubmit="decrypt(event)">
                <input type="text" placeholder="Enter encrypted text" class="uinput">
                <input type="text" placeholder="Enter the secret key" class="uinput">
                <button class="util-btn-dec" id="dec-btn">Decrypt</button>
            </form>
        </div>
        <div class="output-container" style="margin-top: 20%;">
            <p><strong><b>Decrypted text:</b></strong> </p>
            <p id="dec-out"></p>
        </div>
    </div>


    <script type="text/javascript" src="./main.js"></script>

</body>
</html>
